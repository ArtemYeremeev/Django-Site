{% load static %}
<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>
        {% block title %}
            Django Resume
        {% endblock %}
    </title>
<body class="body">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'posts_list_url' %}">Django Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'posts_list_url' %}">Posts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'tags_list_url' %}">Tags</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'links' %}">Links</a>
      </li>
    </ul>
  </div>
</nav>

    <div class="container text-dark">
        <div class="row justify-content-left m-3 align-items-center">
            <div style="background-color: white; width: 100%; margin-top: 30px;" class="jumbotron">
                <h1 class="display-4" style="margin-bottom: 30px;">Ссылки</h1>
                <table class="table">
        <tbody>
            <tr>
                <th scope="row">Исходный код данного блога</th>
                <td><a href="https://github.com/ArtemYeremeev/Django-Site" class="btn btn-dark">GitHub</a></td>
            </tr>
            <tr>
                <th scope="row">Резюме</th>
                <td><a href="http://yere.pythonanywhere.com/resume/" class="btn btn-dark">Django Resume</a></td>
            </tr>
        </tbody>
    </table>
            </div>
        </div>
    </div>

</body>

</html>
