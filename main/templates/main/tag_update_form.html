{% extends 'main/base_main.html' %}

{% block title %}
    Tag Update "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ tag.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}

            </div>
        {% endfor %}

        <button type="submit" class="btn btn-dark">Update Tag</button>
    </form>

{% endblock %}
