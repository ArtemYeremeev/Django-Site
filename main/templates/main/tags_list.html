{% extends 'main/base_main.html' %}

{% block title %}
    Tags list - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mb-5">Tags</h1>

    {% for tag in tags %}
        <h3><a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a></h3>
    {% endfor %}
{% endblock %}

{% block footer %}
    <footer>
        <div class="footer-tags">
            <h5>Created by Artem Yeremeev, 2019</h5>
        </div>
    </footer>
{% endblock %}
